<!DOCTYPE html>
<html>
<head>
  <title>Accueil</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="py-4">
<div class="container">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'home' %}">Votre Site</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'account' %}">Mon Compte</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <h1>Liste des Livres</h1>
  <form method="get" action="{% url 'home' %}" class="mb-4">
    <div class="input-group mb-3">
      <input type="text" class="form-control" name="q" placeholder="Rechercher un livre..." value="{{ request.GET.q }}">
      <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Recherche</button>
    </div>
  </form>
  <div class="row">
    {% for book in books %}
      <div class="col-md-4">
        <div class="card mb-4">
          <div class="card-body">
            <h5 class="card-title">{{ book.title }}</h5>
            <h6 class="card-subtitle mb-2 text-muted">Auteur: {{ book.author }}</h6>
            <p class="card-text">{{ book.description }}</p>
            <p class="card-text">Prix: {{ book.price }} â‚¬</p>
            <p class="card-text">Date de publication: {{ book.date|date:"d F Y" }}</p>
            <p class="card-text">Note: {{ book.rate }}/5</p>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
